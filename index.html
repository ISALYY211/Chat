<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ── nickname screen ── */
    #join-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 20px;
    }
    #join-screen h1 { font-size: 2.4rem; font-weight: 700; letter-spacing: -0.5px; }
    #join-screen p { color: #94a3b8; margin-top: -8px; }
    #nick-input {
      width: 300px;
      padding: 14px 18px;
      font-size: 1rem;
      border-radius: 10px;
      border: 2px solid #334155;
      background: #1e293b;
      color: #e2e8f0;
      outline: none;
      transition: border-color 0.2s;
    }
    #nick-input:focus { border-color: #6366f1; }
    #join-btn {
      padding: 14px 48px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 10px;
      border: none;
      background: #6366f1;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    #join-btn:hover { background: #4f46e5; }

    /* ── chat screen ── */
    #chat-screen { display: none; flex-direction: column; height: 100vh; }

    #header {
      padding: 16px 24px;
      background: #1e293b;
      border-bottom: 1px solid #334155;
      font-weight: 700;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #header span { color: #94a3b8; font-weight: 400; font-size: 0.85rem; }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px 24px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .msg {
      max-width: 70%;
      padding: 10px 16px;
      border-radius: 16px;
      line-height: 1.45;
      word-wrap: break-word;
      animation: fadeIn 0.15s ease;
    }
    .msg.mine {
      align-self: flex-end;
      background: #6366f1;
      color: white;
      border-bottom-right-radius: 4px;
    }
    .msg.theirs {
      align-self: flex-start;
      background: #1e293b;
      border-bottom-left-radius: 4px;
    }
    .msg .nick {
      font-size: 0.75rem;
      font-weight: 700;
      margin-bottom: 2px;
      opacity: 0.7;
    }
    .msg.system {
      align-self: center;
      background: none;
      color: #64748b;
      font-size: 0.82rem;
      padding: 4px 0;
    }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(6px); } to { opacity: 1; transform: translateY(0); } }

    /* ── typing indicator ── */
    #typing {
      padding: 2px 24px 6px;
      font-size: 0.82rem;
      color: #6366f1;
      min-height: 24px;
      transition: opacity 0.2s;
    }

    /* ── input area ── */
    #input-bar {
      padding: 14px 24px;
      background: #1e293b;
      border-top: 1px solid #334155;
      display: flex;
      gap: 12px;
    }
    #msg-input {
      flex: 1;
      padding: 12px 16px;
      border-radius: 10px;
      border: 2px solid #334155;
      background: #0f172a;
      color: #e2e8f0;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s;
    }
    #msg-input:focus { border-color: #6366f1; }
    #send-btn {
      padding: 12px 28px;
      border-radius: 10px;
      border: none;
      background: #6366f1;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    #send-btn:hover { background: #4f46e5; }

    /* scrollbar */
    #messages::-webkit-scrollbar { width: 6px; }
    #messages::-webkit-scrollbar-track { background: transparent; }
    #messages::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
  </style>
</head>
<body>

<!-- join screen -->
<div id="join-screen">
  <h1>Chat</h1>
  <p>Pick a nickname to get started</p>
  <input id="nick-input" placeholder="Nickname" autofocus>
  <button id="join-btn">Join</button>
</div>

<!-- chat screen -->
<div id="chat-screen">
  <div id="header">Chat <span id="status">connecting…</span></div>
  <div id="messages"></div>
  <div id="typing"></div>
  <div id="input-bar">
    <input id="msg-input" placeholder="Type a message…">
    <button id="send-btn">Send</button>
  </div>
</div>

<script>
const WS_PORT = {{WS_PORT}};
let ws, nickname;
const typers = {};          // nickname -> timeout id
let lastTypingSent = 0;

/* ── join ── */
function join() {
  nickname = document.getElementById("nick-input").value.trim();
  if (!nickname) return;

  const url = "ws://" + location.hostname + ":" + WS_PORT;
  ws = new WebSocket(url);

  ws.addEventListener("open", () => {
    ws.send(JSON.stringify({ type: "join", nickname }));
    document.getElementById("join-screen").style.display = "none";
    const chat = document.getElementById("chat-screen");
    chat.style.display = "flex";
    document.getElementById("status").textContent = "connected";
    document.getElementById("msg-input").focus();
  });

  ws.addEventListener("message", (e) => {
    const msg = JSON.parse(e.data);

    if (msg.type === "chat") {
      clearTyper(msg.nickname);
      addMessage(msg.nickname, msg.text, false);
    } else if (msg.type === "system") {
      addSystem(msg.text);
    } else if (msg.type === "typing") {
      showTyper(msg.nickname);
    }
  });

  ws.addEventListener("close", () => {
    document.getElementById("status").textContent = "disconnected";
    addSystem("Connection lost.");
  });
}

/* ── messages ── */
const msgBox = () => document.getElementById("messages");

function addMessage(nick, text, mine) {
  const el = document.createElement("div");
  el.className = "msg " + (mine ? "mine" : "theirs");
  if (!mine) {
    const n = document.createElement("div");
    n.className = "nick";
    n.textContent = nick;
    el.appendChild(n);
  }
  const t = document.createElement("div");
  t.textContent = text;
  el.appendChild(t);
  msgBox().appendChild(el);
  el.scrollIntoView({ behavior: "smooth" });
}

function addSystem(text) {
  const el = document.createElement("div");
  el.className = "msg system";
  el.textContent = text;
  msgBox().appendChild(el);
  el.scrollIntoView({ behavior: "smooth" });
}

/* ── typing indicator (timing-based) ── */
function showTyper(nick) {
  if (typers[nick]) clearTimeout(typers[nick]);
  typers[nick] = setTimeout(() => clearTyper(nick), 3000);
  renderTypers();
}

function clearTyper(nick) {
  if (typers[nick]) clearTimeout(typers[nick]);
  delete typers[nick];
  renderTypers();
}

function renderTypers() {
  const names = Object.keys(typers);
  const el = document.getElementById("typing");
  if (names.length === 0)      el.textContent = "";
  else if (names.length === 1) el.textContent = names[0] + " is typing\u2026";
  else                         el.textContent = names.join(", ") + " are typing\u2026";
}

/* ── send ── */
function send() {
  const input = document.getElementById("msg-input");
  const text = input.value.trim();
  if (!text || !ws || ws.readyState !== WebSocket.OPEN) return;
  ws.send(JSON.stringify({ type: "message", text }));
  addMessage(nickname, text, true);
  input.value = "";
}

/* ── input events ── */
document.getElementById("msg-input").addEventListener("keydown", (e) => {
  if (e.key === "Enter") send();
});
document.getElementById("send-btn").addEventListener("click", send);

document.getElementById("msg-input").addEventListener("input", () => {
  if (!ws || ws.readyState !== WebSocket.OPEN) return;
  const now = Date.now();
  if (now - lastTypingSent > 800) {
    ws.send(JSON.stringify({ type: "typing" }));
    lastTypingSent = now;
  }
});

document.getElementById("nick-input").addEventListener("keydown", (e) => {
  if (e.key === "Enter") join();
});
document.getElementById("join-btn").addEventListener("click", join);
</script>
</body>
</html>
